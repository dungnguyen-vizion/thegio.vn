<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Add canvas element for displacement effect -->
    <header id="navigate-container">
      <button class="nav-button">
        <svg class="vbp-header-menu-button__svg">
          <line
            x1="0"
            y1="50%"
            x2="100%"
            y2="50%"
            class="top"
            shape-rendering="crispEdges"
          />
          <line
            x1="0"
            y1="50%"
            x2="100%"
            y2="50%"
            class="middle"
            shape-rendering="crispEdges"
          />
          <line
            x1="0"
            y1="50%"
            x2="100%"
            y2="50%"
            class="bottom"
            shape-rendering="crispEdges"
          />
        </svg>
      </button>

      <div class="navigate-items-mobile">
        <div class="logo">
          <img
            src="https://eatonpark.com.vn/wp-content/uploads/2024/12/logoiconmenu.svg"
            alt="logo"
          />
        </div>
        <div class="navigate-item-list">
          <a href="#">Trang chủ</a>
          <a href="#">Giới thiệu</a>
          <a href="#">Sản phẩm</a>
          <a href="#">Tin tức</a>
          <a href="#">Liên hệ</a>
        </div>
        <div class="navigate-button">
          <a href="#">Đăng ký</a>
          <a href="#">Hotline</a>
          <a href="#">360VR</a>
        </div>
        <div class="language-items">
          <div class="language-item active">
            <a href="#">EN</a>
          </div>
          <div>|</div>
          <div class="language-item">
            <a href="#">VN</a>
          </div>
        </div>
      </div>

      <div class="logo">
        <img
          src="https://eatonpark.com.vn/wp-content/uploads/2024/12/logo-short.svg"
          alt="logo"
        />
      </div>

      <div class="navigate-items">
        <div class="language-items">
          <div class="language-item active">
            <a href="#">EN</a>
          </div>
          <div>|</div>
          <div class="language-item">
            <a href="#">VN</a>
          </div>
        </div>

        <div class="logo">
          <img
            src="https://eatonpark.com.vn/wp-content/uploads/2024/12/EatonPark-Logo-New.svg"
            alt="logo"
          />
        </div>

        <div class="menu-items">
          <div class="menu-item">
            <a href="#">Trang chủ</a>
          </div>
          <div class="menu-item">
            <a href="#">Giới thiệu</a>
          </div>

          <div class="menu-item">
            <a href="#">Sản phẩm</a>
          </div>
          <div class="menu-item">
            <a href="#">Tin tức</a>
          </div>
          <div class="menu-item">
            <a href="#">Liên hệ</a>
          </div>
        </div>
      </div>
    </header>
    <div id="app">
      <section class="first">
        <div class="outer">
          <div class="inner">
            <div class="bg one">
              <div id="canvas-container"></div>
              <h2 class="section-heading">Thuận Việt</h2>
              <div class="video-container">
                <video
                  class="elementor-background-video-hosted"
                  autoplay=""
                  muted=""
                  playsinline=""
                  loop=""
                  src="https://eatonpark.com.vn/wp-content/uploads/2025/07/Ending-shot-on-Vimeo.mp4"
                ></video>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="second">
        <div class="outer">
          <div class="inner">
            <div class="bg">
              <h2 class="section-heading">Animated with GSAP</h2>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
