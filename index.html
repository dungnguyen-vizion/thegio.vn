<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- Add canvas element for displacement effect -->
    <header id="navigate-container">
      <button class="nav-button">
        <svg class="vbp-header-menu-button__svg">
          <line
            x1="0"
            y1="50%"
            x2="100%"
            y2="50%"
            class="top"
            shape-rendering="crispEdges"
          />
          <line
            x1="0"
            y1="50%"
            x2="100%"
            y2="50%"
            class="middle"
            shape-rendering="crispEdges"
          />
          <line
            x1="0"
            y1="50%"
            x2="100%"
            y2="50%"
            class="bottom"
            shape-rendering="crispEdges"
          />
        </svg>
      </button>
    </header>
    <div id="app">
      <section class="first">
        <div class="outer">
          <div class="inner">
            <div class="bg one">
              <div id="canvas-container"></div>
              <h2 class="section-heading">Thuận Việt</h2>
            </div>
          </div>
        </div>
      </section>
      <section class="second">
        <div class="outer">
          <div class="inner">
            <div class="bg">
              <h2 class="section-heading">Animated with GSAP</h2>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
